{% extends 'base.html' %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl font-bold">Password Reset</h1>

    <form method="POST" action=".">
        {% csrf_token %}
        <!-- {{form}} -->
        <div class="mb-3">
            <label class="inline-block mb-2">Email</label><br>
            <input type="email" name="email" class="w-full py-4 px-6 rounded-xl" value="{{user.email}}" id="email">
        </div>
        <br>
        <button class="py-4 px-8 mt-4 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Send Email</button>
    </form>
{% endblock content %}
